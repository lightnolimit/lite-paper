<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .chart-title { font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold; }
    .legend-text { font-family: 'Arial', sans-serif; font-size: 14px; }
    @media (prefers-color-scheme: dark) {
      .chart-title, .legend-text { fill: white; }
      .legend-box { stroke: #666; }
    }
    @media (prefers-color-scheme: light) {
      .chart-title, .legend-text { fill: #333; }
      .legend-box { stroke: #ccc; }
    }
  </style>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="chart-title">RALLY Token Distribution</text>
  
  <!-- Pie Chart -->
  <g transform="translate(200, 200)">
    <!-- Public Sale (40%) - From 0 to 144 degrees -->
    <path d="M 0 0 L 150 0 A 150 150 0 0 1 -150 0 Z" fill="#678D58" />
    
    <!-- Liquidity (25%) - From 144 to 234 degrees -->
    <path d="M 0 0 L -150 0 A 150 150 0 0 1 -46.35 -142.66 Z" fill="#A3C9A8" />
    
    <!-- Ecosystem & Rewards (20%) - From 234 to 306 degrees -->
    <path d="M 0 0 L -46.35 -142.66 A 150 150 0 0 1 106.07 -105.73 Z" fill="#557153" />
    
    <!-- Team & Development (10%) - From 306 to 342 degrees -->
    <path d="M 0 0 L 106.07 -105.73 A 150 150 0 0 1 142.66 -46.35 Z" fill="#BDD2B6" />
    
    <!-- Marketing (5%) - From 342 to 360 degrees -->
    <path d="M 0 0 L 142.66 -46.35 A 150 150 0 0 1 150 0 Z" fill="#F2E8C6" />
  </g>
  
  <!-- Legend -->
  <g transform="translate(400, 150)">
    <!-- Public Sale -->
    <rect x="0" y="0" width="20" height="20" fill="#678D58" class="legend-box" />
    <text x="30" y="15" class="legend-text">Public Sale (40%)</text>
    
    <!-- Liquidity -->
    <rect x="0" y="30" width="20" height="20" fill="#A3C9A8" class="legend-box" />
    <text x="30" y="45" class="legend-text">Liquidity (25%)</text>
    
    <!-- Ecosystem & Rewards -->
    <rect x="0" y="60" width="20" height="20" fill="#557153" class="legend-box" />
    <text x="30" y="75" class="legend-text">Ecosystem & Rewards (20%)</text>
    
    <!-- Team & Development -->
    <rect x="0" y="90" width="20" height="20" fill="#BDD2B6" class="legend-box" />
    <text x="30" y="105" class="legend-text">Team & Development (10%)</text>
    
    <!-- Marketing -->
    <rect x="0" y="120" width="20" height="20" fill="#F2E8C6" class="legend-box" />
    <text x="30" y="135" class="legend-text">Marketing (5%)</text>
  </g>
</svg> 